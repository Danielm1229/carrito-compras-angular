<div class="container">
    <div class="card-group product-flex">
        <div class="card" *ngFor="let product of listProducts">
            <img [src]="product.img" class="card-img-top" alt="arduino">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <p class="card-text"><small class="text-muted">Precio: ${{product.price}}</small></p>
                <button type="button" class="btn btn-primary btn-add-to-cart" (click)="addCart(product)">AÃ±adir al carrito</button>
            </div>
        </div>
    </div>
</div>
